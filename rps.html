<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <p>Rock Paper Scissors Game:</p>
    <div class="buttons-container">
      <div class="buttons">
        <div>
          <button
            class="paper"
            onclick="
            pcPick = fun1();
            if(pcPick==='Paper'){
                result='It is a Tie!';
            }
            else if(pcPick==='Rock'){
                result='You win!';
            }
            else{
                result='You lose!';
            }
            alert(`You picked: Paper.\nComputer picked: ${pcPick}.\n${result}`);
            "
          ></button>
        </div>
        <div>
          <button
            class="rock"
            onclick="
            pcPick = fun1();
            if(pcPick==='Paper'){
                result='You lose!';
            }
            else if(pcPick==='Rock'){
                result='It is a Tie!';
            }
            else{
                result='You win!';
            }
            alert(`You picked: Rock.\nComputer picked: ${pcPick}.\n${result}`);

            "
          ></button>
        </div>
        <div>
          <button
            class="scissors"
            onclick="
            pcPick = fun1();
            if(pcPick==='Paper'){
                result='You win!';
            }
            else if(pcPick==='Rock'){
                result='You lose!';
            }
            else{
                result='It is a Tie!';
            }
            alert(`You picked: Scissors.\nComputer picked: ${pcPick}.\n${result}`);

            "
          ></button>
        </div>
      </div>
    </div>

    <script>
      let randomNumber = 0;
      let pcPick = "";
      let result = "";

      function fun1() {
        randomNumber = Math.random();
        if (randomNumber < 1 / 3) {
          return "Paper";
        } else if (randomNumber < 2 / 3) {
          return "Rock";
        } else {
          return "Scissors";
        }
      }
    </script>
  </body>
</html>
